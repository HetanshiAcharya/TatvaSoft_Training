<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patient Site</title>
    <link rel="stylesheet" href="./css/patientSite.css" />
    <link rel="stylesheet" href="./css/.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
  </head>
  <body>
    <header>
      <div class="toggle-btn" onclick="myFunction()">
        <img
          src="./images/ScreenShots/moon.png"
          alt="dark-mode-button"
          class="darkmode"
          id="moon-img" />
      </div>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-sm-12 d-flex justify-content-center">
          <a href="./index.html" class="link-color">
            <img
              src="./images/ScreenShots/HaloDoc-Logo.png"
              alt=""
              class="mt-4" />
          </a>
        </div>
        <div class="col-sm-12 d-flex justify-content-center">
          <button class="btn1 btn btn-primary btn-pSite mt-4">
            <a href="./patientSubmitReq.html" class="link-color">
              Submit A Request
            </a>
          </button>
        </div>
        <div class="col-sm-12 d-flex justify-content-center">
          <button class="btn2 btn btn-primary btn-pSite mt-4">
            <a href="./patientLogin.html" class="link-color">
              Registered Patients
            </a>
          </button>
        </div>
      </div>
    </div>
  </body>
  <script src="./js/patientSite.js"></script>
</html>
