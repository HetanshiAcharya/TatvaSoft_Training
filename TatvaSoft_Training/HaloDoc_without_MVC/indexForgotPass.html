<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Platform Login Page</title>

    <!-- <link rel="stylesheet" href="./css/index.css" /> -->
    <link rel="stylesheet" href="./css/mainLogin.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script
      src="https://kit.fontawesome.com/1e35b465f7.js"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <section class="vh-100">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-6 px-0 d-none d-sm-block">
            <img
              src="./images/ScreenShots/Login-doc-image.jpg"
              alt="Login image"
              class="w-100 vh-100 docImg"
              style="object-fit: cover; object-position: left" />
          </div>

          <!-- right side  -->
          <div
            class="col-sm-6 align-items-center d-flex flex-column right-side">
            <img
              src="./images/ScreenShots/HaloDoc-Logo.png"
              alt=""
              class="logo-img-platformLogin" />
            <h2>Reset Your Password</h2>
            <form action="" class="form-group form-platformLogin">
              <input
                type="text"
                class="form-group form-control mt-4"
                placeholder="Username"
                required />

              <button class="form-group btn btn-primary loginbtn mt-4">
                <a href="" class="link-color">Reset Password</a>
              </button>
            </form>
            <a href="./index.html" class="fpasslink mt-4">Back to Login</a>
            <footer class="bottom">
              <a href="" class="link1">Terms and Conditions</a>
              <a href="" class="">Privacy</a>
            </footer>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="./js/validation.js"></script>
</html>
