    <div class="toggle-btn" aria-hidden="true" onclick="myFunction()">
      <img
        src="./images/ScreenShots/moon.png"
        alt=""
        class="darkmode"
        id="moon-img" />
    </div>
    <div
      class="container d-flex align-items-center justify-content-center blurcard">
      <div
        class="row d-flex align-items-center justify-content-center row-main">
        <div class="col-sm">
          <div class="col-sm d-flex justify-content-center">
            <img src="./images/ScreenShots/HaloDoc-Logo.png" alt="" />
          </div>
          <div class="col-sm-12 mt-4 mb-4">
            <button class="btn btn-outline-primary back">
              <a href="./patientSite.html" class="link-color">Back</a>
            </button>
          </div>
          <h3>Log into your Account</h3>
          <div class="col-sm-12 justify-content-center mt-4">
            <input type="text" placeholder="Username" class="form-control" />
          </div>
          <div class="col-sm-12 justify-content-center mt-4">
            <input
              type="password"
              placeholder="Password"
              class="form-control" />
          </div>
          <div class="col-w-100">
            <button class="btn btn-primary mt-4 w-100">Log in</button>
          </div>
          <div class="col-sm-12 d-flex justify-content-center mt-4">
            <a href="./patientForgotPass.html" class="link-color">
              Forgot password?
            </a>
          </div>
        </div>
        <footer class="footer mt-5 d-flex justify-content-center">
          <a href="" class="link footerLinks">Terms and Condition</a>
          <a href="" class="link footerLinks">Privacy</a>
        </footer>
      </div>
